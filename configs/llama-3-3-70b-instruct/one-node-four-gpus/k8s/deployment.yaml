apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-3-3-70b-instruct
  namespace: default
  labels:
    app: llama-3-3-70b-instruct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-3-3-70b-instruct
  template:
    metadata:
      labels:
        app: llama-3-3-70b-instruct
    spec:
      containers:
      - name: llama-3-3-70b-instruct
        image: vllm/vllm-openai:v0.8.3
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args: [
          "--model", "meta-llama/Llama-3.3-70B-Instruct",
          "--tensor-parallel-size", "8",
          "--pipeline-parallel-size", "1",
          "--distributed-executor-backend", "mp",
          "--enable-prefix-caching"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: "8"
          requests:
            nvidia.com/gpu: "8"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
